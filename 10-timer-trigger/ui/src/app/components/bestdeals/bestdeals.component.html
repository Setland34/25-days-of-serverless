<div class="container">
    <h3>Twitter Best Deals - #christmasdeals</h3>
    <div class="row">
      <div class="col-sm-12" *ngFor="let bestdeal of bestdeals | async">
        <div class="card">
          <div class="card-body">
            <p class="card-text">{{bestdeal.tweetText}}</p>
            <a href={{bestdeal.url}} class="btn btn-default">View Tweet</a>
          </div>
        </div>
      </div>
    </div>
  </div>
